<!DOCTYPE html>
<html>
<head>
   <title>Bootstrap 实例 - 垂直的胶囊式导航菜单</title>
   <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
   <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
   <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body style="width:99%">
<h1>files</h1>
<p>垂直的胶囊式导航菜单</p>
<div class="container-fluid">
   <div class="row" >
       <div class="col-sm-3 col-md-2">
            <ul class="nav nav-pills nav-stacked">
               <li class="active"><a href="#">Home</a></li>
                {% block content %}
                {% for post in posts %}
                <li><a onclick="chane(this)" path="{{ post.path }}">{{ post.name }}<br>{{ post.path }}</a></li>
                {% endfor %}
                {% endblock %}
            </ul>
       </div>
       <div id="chan" class="col-xs-9 col-sm-10">
             <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco
                laboris nisi ut aliquip ex ea commodo consequat.
             </p>
       </div>
   </div>
</div>
</body>
<script>
function chane(t){
    //alert($(t).attr('path'))
    htmlobj=$.ajax({url:"/files/fileList/",data:{'path':$(t).attr('path')},async:false});
    $('#chan').html(htmlobj.responseText)
    //alert(htmlobj.responseText)
}
</script>
</html>
